<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link href="https://fonts.googleapis.com/css2?family=Special+Elite&family=Warnes&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">

    <script src="script.js" defer></script>

    <link rel="icon" href="img/logo.png">

    <title>Generador Contraseña</title>
</head>

<body>
    <section id="generatorNormal" class="">
        <h1 class="title">Generador de contraseña</h1>
        <div class="box-key">
            <p class="key-generatorNormal key">O>xU*0QgJ8</p>
            <div class="icon-box">
                <i class="fa-solid fa-clone copy"></i>
                <i class="fa-solid fa-arrow-rotate-left arrowNormal"></i>
            </div>
        </div>
        <p class="passwordSecurity"></p>
            <form action="#" id="containerForm">
                <div class="containerForm-box">
                    <h3 class="featureTitle">Longitud</h3>
                    <div class="characters-items-box">
                        <p id="numberP">10</p>
                        <i id="btn-subtract" class="fa-solid fa-minus"></i>
                        <input type="range" min="1" max="20" value="10" step="1" id="range">
                        <i id="btn-add" class="fa-solid fa-plus"></i>
                    </div>
                </div>
                <div class="containerForm-box">
                    <h3 class="featureTitle">Caracteres</h3>
                    <div class="characters-items-box" id="wrap">
                        <span><input type="checkbox" name="characters1" id="uppCase"><label for="uppCase">
                                ABC</label></span>
                        <span><input type="checkbox" name="characters2" id="lowerCase" checked><label for="lowerCase">
                                abc</label></span>
                        <span><input type="checkbox" name="characters3" id="number"><label for="number">
                                123</label></span>
                        <span><input type="checkbox" name="characters4" id="symbol" checked><label for="symbol">
                                $%#</label></span>
                    </div>
                </div>
            </form>
            <p class="btn-funnyVersion"> > VERSION FUNNY < </p>
    </section>

    <section id="generatorFunny" class="displayNone">
         <h1 class="title">Generador de contraseña</h1>
        <div class="box-key">
            <p class="key-generatorFunny key"></p>
            <div class="icon-box">
                <i class="fa-solid fa-clone copy"></i>
                <i class="fa-solid fa-arrow-rotate-left arrowFunny"></i>
            </div>
        </div>
        <p class="passwordSecurity"></p>
        <p class="btn-previousVersion"> > VERSION ANTERIOR < </p>
    </section>

    <footer>
        <p id="footerP">Hecho con <i class="fa-solid fa-heart"></i> por <span>Yanyo0</span></p>
        <img src="imagenes/logo.png"
            alt="nariz de chanco">
    </footer>
    
</body>

</html>
